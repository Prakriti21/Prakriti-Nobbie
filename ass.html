<!DOCTYPE html>
<html>
<body>

    <h1>Register</h1>
    <form>

    <!-- First name and Last name -->

    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="John" required>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="Smith" required><br>

    <!-- Gender -->
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other"><br>

    <!-- Email & Password -->
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email" value="your email" required>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" value="passowrd" required minlength="5" maxlength="10"><br>

    <!-- Birthday -->
    <label for="bday">Birthday:</label>
      
    <select name="month" id="month">
        <option value="mon">Month</option>             <!-- Month -->
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="aug">August</option>
        <option value="sept">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
    </select>

    <select name="day" id="day">
        <option value="d">Day</option>             <!-- Day -->
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
        <option value="eight">8</option>
        <option value="nine">9</option>
        <option value="ten">10</option>
        <option value="eleven">11</option>
        <option value="twelve">12</option>
        <option value="thirteen">13</option>
        <option value="fourteen">14</option>
        <option value="fifteen">15</option>
        <option value="sixteen">16</option>
        <option value="seventeen">17</option>
        <option value="eighteen">18</option>
        <option value="ninteen">19</option>
        <option value="twenty">20</option>
        <option value="twentyone">21</option>
        <option value="twentytwo">22</option>
        <option value="twentythree">23</option>
        <option value="twentyfour">24</option>
        <option value="twentyfive">25</option>
        <option value="twentysix">26</option>
        <option value="twentyseven">27</option>
        <option value="twentyeight">28</option>
        <option value="twentynine">29</option>
        <option value="thirty">30</option>
        <option value="thirtyone">31</option>
    </select>

    <select name="year" id="year">
        <option value="yea">Year</option>             <!-- Year -->
        <option value="a">2020</option>
        <option value="b">2019</option>
        <option value="c">2018</option>
        <option value="d">2017</option>
        <option value="e">2016</option>
        <option value="f">2015</option>
        <option value="g">2014</option>
        <option value="h">2013</option>
        <option value="i">2012</option>
        <option value="j">2011</option>
    </select><br>

    <!-- Terms & Conditions -->
    <label for="terms">I agree to the terms and conditions</label>
    <input type="checkbox" id="yes" name="yes" value="yes"><br>

    <!-- Submit -->
    <input type="submit" value="Submit">
  
    </form>
    

</body>
</html>
